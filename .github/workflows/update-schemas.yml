name: Update Fleet GitOps Schemas

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      fleet_version:
        description: 'Fleet version to generate schemas for'
        required: false
        default: 'latest'

jobs:
  update-schemas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build fleet-schema-gen
        run: |
          cargo build --release
          ./target/release/fleet-schema-gen --version || echo "Built successfully"

      - name: Generate schemas
        run: |
          FLEET_VERSION="${{ github.event.inputs.fleet_version || 'latest' }}"
          ./target/release/fleet-schema-gen generate \
            --fleet-version "$FLEET_VERSION" \
            --editor all \
            --output ./output
        env:
          RUST_LOG: info

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet output/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update Fleet GitOps schemas
          title: 'chore: Update Fleet GitOps schemas'
          body: |
            ## Fleet GitOps Schema Update

            This PR contains automatically generated schema updates.

            ### Changes
            - Updated schemas from Fleet documentation
            - Updated examples from GitHub fleet-gitops repo
            - Applied local YAML enhancements

            ### Generated Files
            - VSCode schemas: `output/vscode/`
            - Sublime Text package: `output/sublime/`
            - Strict validation schema: `output/strict/`

            ### Testing
            - [ ] Test VSCode autocomplete with updated schemas
            - [ ] Validate existing YAML files against new schemas
            - [ ] Review schema changes for breaking changes

            ### Fleet Version
            Fleet version: ${{ github.event.inputs.fleet_version || 'latest' }}

            ---
            *Auto-generated by fleet-schema-gen*
          branch: update-fleet-schemas
          delete-branch: true
          labels: |
            automated
            schemas
            dependencies

      - name: Upload schemas as artifacts
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: fleet-schemas
          path: output/
          retention-days: 30
